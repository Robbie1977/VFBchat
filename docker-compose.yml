version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: /bin/sh
    command: -c "ollama serve & sleep 10 && ollama pull phi3:3.8b && wait"

  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - ollama
    environment:
      - NODE_ENV=production
      - OLLAMA_URL=http://ollama:11434

volumes:
  ollama_data: